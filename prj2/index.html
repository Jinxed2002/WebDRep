<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Goals</title>
    <link href="shared.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
         <div id="pagelogo">
            <a href="index.html">Travel Goals</a>
        </div>
    </header>
    <main>
        <section id="focus">
            <div id="star">
                <h1>My travel page</h1>
                <p>Let's explore the world!</p>
                <a href="places.html">Discover more places</a>
            </div>            
        </section>
        <section id="highlights">
            <h2>Highlights</h2>
            <ul id="destinations">
                <li class="location">
                    <img src="placeimg/miami.jpg" alt="A photo in Miami on a sunny day">
                    <p>Miami, <span class="country">USA</span></p>
                </li>
                <li class="location">
                    <img src="placeimg/munich.jpg" alt="Munich stadium in winter">
                    <p>Munich, <span class="country">Germany</span></p>
                </li>
                <li class="location">
                    <img src="placeimg/barcelona.jpg" alt="Palm beach in Barcelona">
                    <p>Barcelona, <span class="country">Spain</span></p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><img src="icons/insta.png" alt="Instagram Link"></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank"><img src="icons/facebook.png" alt="Facebook Link"></a>
            </li>
        </ul>
    </footer>
</body>
</html>
